<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
        <button>静态</button>
        <li v-for="item in list">{{ item }}</li>
  </div>
  <script>  
    const { createApp } = Vue;
  
  var app = createApp({
    data() {
      return {
        list: [
          '1',
          '2',
          '3',
        ]
      }
    },
    mounted() {
      setTimeout(() => {
        this.list = ['tes', 'a'];
      }, 5000)
    }
  })
  app.mount('#app')  

  </script>
</body>
</html>
