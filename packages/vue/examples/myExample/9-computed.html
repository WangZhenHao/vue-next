<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ cmTest }}</p>
  </div>
  <script>  
    var { createApp, ref, computed  } = Vue;

    var app = createApp({
        setup() {
            var test = ref({ name: 1})
            var cmTest = computed(() =>  {
                var res = test.value.name + 'cm'
                return res
            } );

            setTimeout(() => {
                test.value.name++
                console.log(cmTest)
            }, 3000)
            return {
                cmTest
            }
        }
    })
    app.mount('#app')

  </script>
  <script>
  </script>
</body>
</html>
